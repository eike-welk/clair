<div>
  <input ng-model="prodName" type="text" list="prod-complete">
  <datalist id="prod-complete">
    <option ng-repeat="product in $ctrl.productsMany">{{product.name}}</option>
  </datalist>
  <select ng-model="prodName" style="width:20px">
    <option ng-repeat="product in $ctrl.productsFew" value="{{product.name}}">
      {{product.name}}
    </option>
  </select> 
</div>
