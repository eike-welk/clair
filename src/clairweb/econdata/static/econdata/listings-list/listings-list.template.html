<div>
  <div class="row">
    <!--Sidebar content-->
    <p>
      Search: 
      <input ng-model="$ctrl.query" />
    </p>

    <p>
      Sort by: 
      <select ng-model="$ctrl.orderProp">
        <option value="title">Title</option>
        <option value="time">Date</option>
      </select>
    </p>
  </div>

  <div class="row">
    <!--Body content-->
    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr
          ng-repeat="listing in $ctrl.listings | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <td>{{listing.id}}</td>
          <td>{{listing.title}}</td>
          <td>{{listing.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
